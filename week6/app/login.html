---
title: D'Perfume | Login
layout: ./app/layout.ejs
engine: ejs
current: login
userStatus: Log in
---

<main class="container grid-wrap">
  <div class="row align-items-center" data-aos="fade-up">
    <div class="col-12 col-md-8 mb-md-5">
      <div class="pt-100 bg-cover mb-7 mb-md-0" style="background-image: url('./assets/images/login1.jpg');"></div>
    </div>
    <div class="col-12 col-md-4 mb-15">
      <h2 class="mb-4 font-weight-bold">Log in</h2>
      <form class="needs-validation" novalidate>
        <div class="form-group">
          <label class="text-dark" for="email_login">帳號</label>
          <input type="email" class="form-control" name="email" id="email_login" aria-describedby="emailHelp" placeholder="email@example.com" required>
          <div class="invalid-feedback">
            帳號，不可空白!
          </div>
        </div>
        <div class="form-group mb-9">
          <label class="text-dark" for="password_login">密碼</label>
          <input type="password" class="form-control" name="password" id="password_login" aria-describedby="passwordlHelp" placeholder="Password" required>
          <div class="invalid-feedback">
            密碼，不可空白!
          </div>
        </div>
        <div class="d-flex justify-content-between align-items-center">
          <a href="#">忘記密碼</a>
          <div class="d-flex">
            <button class="btn btn-outline-primary mr-2">註冊</button>
            <a href="./member.html" class="btn btn-primary">登入</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</main>
